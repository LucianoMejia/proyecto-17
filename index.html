<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="description" content="Cuenta regresiva - Proyecto 17">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Google Fonts para consistencia entre dispositivos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Proyecto 17</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="shine-effect"></div>
        
        <header>
            <h1 class="logo">Proyecto 17</h1>
        </header>

        <main>
            <div class="countdown-container">
                <div class="countdown">
                    <div class="time-box">
                        <div class="time-value" id="days">00</div>
                        <div class="time-label">Días</div>
                    </div>
                    <div class="separator">:</div>
                    <div class="time-box">
                        <div class="time-value" id="hours">00</div>
                        <div class="time-label">Horas</div>
                    </div>
                    <div class="separator">:</div>
                    <div class="time-box">
                        <div class="time-value" id="minutes">00</div>
                        <div class="time-label">Minutos</div>
                    </div>
                    <div class="separator">:</div>
                    <div class="time-box">
                        <div class="time-value" id="seconds">00</div>
                        <div class="time-label">Segundos</div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p class="credits">Diseñado por <span class="name">José Luciano Mejia Arias</span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
